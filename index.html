<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>note web | دفترچه یادداشت</title>
  </head>
  <body>
    <div class="row">
      <div class="six columns" id="pad">
        <h2>دفترچه یادداشت</h2>
        <label for="note" id="label">:یادداشت جدید بنویس</label>
        <form  action="#" id="form">
            <label for="note"></label>
            <textarea id="note" class="u-full-width" cols="50" rows="5" placeholder="یادداشت ..."></textarea>
          <br>
            <input type="submit" value="ذخیره یادداشت" class="button">
        </form>
      </div>
      <div class="six columns">
        <h2 class="h2-head">یادداشت ها</h2>
        <div class="note-list">

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
